<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>opacity</title>
    <style>
        body {
            background: url(./img/bg_grid.gif);
        }

        div {
            background-color: yellow;
            margin-bottom: 10px;
        }

        .light {
            opacity: 0.2;
        }

        .medium {
            background-color: rgba(255, 255, 0, 0.2);
        }

        .heavy {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <h1>opacity</h1>
    <div class="light">겨우 보이는 글</div>
    <div class="medium">좀 더 잘 보이는 글</div>
    <div class="heavy">쉽게 보이는 글</div>
</body>

</html>
