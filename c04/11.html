<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radial-gradient</title>
    <style>
        p {
            padding: 60px;
        }

        .rg1 {
            background: radial-gradient(closest-side at 35% 35%, red, yellow, blue);
        }
        .rg2 {
            background: radial-gradient(closest-corner at 35% 35%, red, yellow, blue);
        }
        .rg3 {
            background: radial-gradient(closest-side at 35% 70%, red, yellow, blue);
        }
    </style>
</head>

<body>
    <h1>radial-gradient</h1>
    <p class="rg1"></p>
    <p class="rg2"></p>
    <p class="rg3"></p>
    <p class="rg4"></p>
</body>

</html>
