<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍰채채의 일기장</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        * {
            color: black;
        }

        h2,
        span {
            color: red;
        }

        div {
            background-color: rgb(209, 207, 207);
        }

        #blue {
            color: blue;
        }

        .green {
            background-color: aqua
        }

        li p {
            color: green;
        }

        .tea {
            color: brown;

        }
        ul>#white{
            background-color: white;
        }
    </style>
</head>

<body>

    <h1 class="green">건강한 하루</h1>
    <div>
        <h2>건강해지는 차</h2>
        <p>머리와 피부에 좋은 차는 어떤 것들일까.   <span id="blue">차의 종류</span> 에 대해 알아보도록 합니다</p>

        <ul>
            <li class="green">
                <h3>대나무차<span>15,000원</span></h3>
                <p>얼굴에 물을 주는 효과가 있다.</p>

            </li>
            <li>
                <h3>감잎차<span>14,000원</span></h3>
                <p>빈혈있는 사람에게 효과가 있다.</p>

            </li>
            <li class="tea" id="white">
                <h3 class="tea">결명자차<span>20,000원</span></h3>
                <p>눈을 밝혀주는 효과가 있다.</p>
                <p>보리차와 비슷하나 맛이 더 은은하고 구수하다.</p>
            </li>
        </ul>
    </div>
    <p>오늘 배운거 복습해보기</p>

    <a href="../../index.html">🏡</a>
</body>

</html>
