<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        /* 가변폰트 구하는 방식 */
        /* 자식크기/부모크기 x 100 */
        #vh {
            font-size: 5vh;
        }

        /* (폰트크기 x 화면높이)/100 */
        /* (6 x 900)/100= 54px */
        #vw {
            font-size: 5vw;
        }

        /* (5 x 1280)/100= 64px */
    </style>
</head>

<body>
    <h1>상대단위</h1>
    <h2>em/rem</h2>
    <p id="vh">웹브라우저 높이기준 : vh (viewport-height)</p>
    <p id="vw">웹브라우저 높이기준 : vw (viewport-height)</p>
</body>

</html>
