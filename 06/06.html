<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실적보고서</title>
    <style>
        table,
        td,
        th {
            border: 1px solid #666;
            border-collapse: collapse;
        }

        td {
            width: 200px;
            height: 30px;

        }
    </style>
</head>

<body>
    <table>
        <caption>상하반기 판매량</caption>
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <th scope="col">구분</th>
                <th scope="col">데스크탑</th>
                <th scope="col">스마트폰</th>
        </thead>
        <tbody>
            </tr>
            <tr>
                <th scope="row">상반기 판매수</th>
                <td scope="row">2만대</td>
                <td scope="row">5만대</td>
            </tr>
            <tr>
                <th scope="row">하반기 판매수</th>
                <td scope="row">3만대</td>
                <td scope="row">7만대</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
