<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실적보고서</title>
    <style>
        table,
        td {
            border: 1px solid #666;
            border-collapse: collapse;
        }
        td{
            width: 200px;
            height: 30px ;
            
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>구분</td>
            <td>데스크탑</td>
            <td>스마트폰</td>
        </tr>
        <tr>
            <td>상반기 판매수</td>
            <td>2만대</td>
            <td>5만대</td>
        </tr>
        <tr>
            <td>하반기 판매수</td>
            <td>3만대</td>
            <td>7만대</td>
        </tr>
    </table>
</body>

</html>
