<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가한거</title>
    <style>
        * {
            line-height: 35px;
        }

        h1 {
            background-color: rgb(242, 248, 221);
        }

        h2 {
            color: red
        }

        .won {
            color: red;
        }
        #cha{
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <h1>건강한 하루</h1>
    <h2>건강해지는 차</h2>
    <p>머리와 피부에 좋은 차는 어떤 것들일까. 차의 종류 에 대해 알아보도록 합니다</p>
    <ul>
        <li id="cha"><strong>대나무차</strong> <b class="won">15,000원</b><br>
            얼굴에 물을 주는 효과가 있다.
        </li>
        <li style="background-color:  rgb(242, 248, 221);"><strong>감잎차</strong> <b class="won">14,000원</b><br>
            빈혈있는 사람에게 효과가 있다.
        </li>
        <li id="cha"><strong style="color: brown;">결명자차</strong> <b class="won">20,000원</b><br>
            눈을 밝혀주는 효과가 있다. <br>
            보리차와 비슷하나 맛이 더 은은하고 구수하다.
        </li>
    </ul>

</body>

</html>
